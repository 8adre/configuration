- name: Basic util setup on all hosts
# For all util machines
#  hosts: tag_environment_prod:&tag_function_util
# or we can get subsets of them by name
  hosts: ~tag_Name_util(1|2)_prod
  sudo: True
  gather_facts: True
  vars:
    # this indicates the path to site-specific (with precedence)
    # things like nginx template files
    secure_dir: '../../../configuration-secure/ansible'
    local_dir:  '{{secure_dir}}/local'
    migrate_db: "no"
  vars_files:
    - "{{ secure_dir }}/vars/edxapp_prod_vars.yml"
    - "{{ secure_dir }}/vars/xqueue_prod_vars.yml"
    - "{{ secure_dir }}/vars/users.yml"
#    - "{{ secure_dir }}/vars/edxapp_prod_users.yml"
#    - "{{ secure_dir }}/vars/shib_prod_vars.yml"
    - "{{ secure_dir }}/vars/datadog_prod.yml"
  roles:
    - role: gh_users
      gh_users:
        - sefk
        - jbau
        - jrbl
        - ali123
        - caesar2164
        - dcadams
        - jinpa
        - gbruhns
        - nparlante
      tags: users
    - role: 'common'
      tags: common
    - role: 'supervisor'
      tags: supervisor
    - role: 'edxapp'
      celery_worker: True
      devstack: false
      tags: celery
    - role: nginx
      nginx_sites:
      - xqueue
      - basic-auth
      tags: nginx
    - role: xqueue
      xqueue_create_db: "no"
      xqueue_create_users: false
      tags: xqueue
    - datadog
    #- splunkforwarder

- name: run the certificate agent on the first util machine only
  hosts: ~tag_Name_util1_prod
  sudo: True
  vars:
    secure_dir: '../../../configuration-secure/ansible'
    migrate_db: "no"
  vars_files:
    - "roles/common/defaults/main.yml"
    - "roles/supervisor/defaults/main.yml"
    - "{{ secure_dir }}/vars/edxapp_prod_vars.yml"
    - "{{ secure_dir }}/vars/certs_prod_vars.yml"
  roles:
    - role: certs
      tags: certs

- name: run the notifier on the second util machine only
  hosts: ~tag_Name_util2_prod
  sudo: True
  vars:
    secure_dir: "../../../configuration-secure/ansible"
    local_dir: "{{secure_dir}}/local"
    migrate_db: "no"
  vars_files:
    - "roles/common/defaults/main.yml"
    - "roles/supervisor/defaults/main.yml"
    - "{{ secure_dir }}/vars/notifier_prod_vars.yml"
  roles:
    - role: notifier
      tags: notifier
