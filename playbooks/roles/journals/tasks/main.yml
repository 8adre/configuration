- name: create web-writable journal data dirs
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ common_web_user }}"
    group: "{{ journals_user }}"
    mode: "0775"
  with_items:
    - "{{ JOURNALS_MEDIA_ROOT }}"
  tags:
    - install
    - install:base

- name: Build elasticsearch5 image
  docker_image:
     path: .
     name: elasticsearch5
     state: present
     nocache: yes
     force: yes

- name: create docker container
  docker_container:
    name: elasticsearch5
    image: elasticsearch5
    state: started
    ports:
     - "9200:9200"
