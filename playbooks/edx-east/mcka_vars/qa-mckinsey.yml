#
# Automated User configuration
#
#

EDXAPP_AUTOMATED_USERS:
  aggregation:
    sudo_commands:
      - command: "/edx/app/edxapp/venvs/edxapp/bin/python /edx/app/edxapp/edx-platform/manage.py lms run_aggregator_service --settings=aws --delay-between-batches 0.5 --routing-key=edx.lms.core.completion_aggregator"
        sudo_user: "www-data"
        job_name: "aggregator-update"
        schedule: "H * * * *"
      - command: "/edx/app/edxapp/venvs/edxapp/bin/python /edx/app/edxapp/edx-platform/manage.py lms run_aggregator_cleanup --settings=aws"
        sudo_user: "www-data"
        job_name: "aggregator-cleanup"
        schedule: "H * * * *"
    authorized_keys: "{{ EDXAPP_AGGREGATION_AUTHORIZED_KEYS }}"
  mckinsey_tasks:
    sudo_commands:
      - command: "/edx/bin/python.mcka_apros /edx/app/mcka_apros/mcka_apros/manage.py trigger_build_cache_task"
        sudo_user: "www-data"
        job_name: "build-apros-cache"
        schedule: "0 0 * * *"
      - command: "/edx/bin/python.mcka_apros /edx/app/mcka_apros/mcka_apros/manage.py purge_old_import_records"
        sudo_user: "www-data"
        job_name: "purge-import-records"
        schedule: "0 0 * * *"
      - command: "/edx/bin/python.mcka_apros /edx/app/mcka_apros/mcka_apros/manage.py waffle_switch data_deletion.enable_data_deletion on --create"
        sudo_user: "www-data"
        job_name: "enable-data-deletion"
      - command: "/edx/app/edxapp/venvs/edxapp/bin/python /edx/app/edxapp/edx-platform/manage.py lms fix_empty_organization_attributes --settings=aws"
        sudo_user: "www-data"
        job_name: "fix-empty-organization-attributes"
      - command: "/edx/app/edxapp/venvs/edxapp/bin/python /edx/app/edxapp/edx-platform/manage.py lms background_notification_check --settings=aws"
        sudo_user: "www-data"
        job_name: "background-notification-check"
        schedule: "0 1 * * *"
      - command: "/edx/app/edxapp/venvs/edxapp/bin/python /edx/app/edxapp/edx-platform/manage.py lms reset_notification_timer --settings=aws"
        sudo_user: "www-data"
        job_name: "reset-notification-timer"
      - command: "/edx/app/edxapp/venvs/edxapp/bin/python /edx/app/edxapp/edx-platform/manage.py lms compute_social_engagement_score --noinput --inactive true --months_back_limit 12 --settings=aws"
        sudo_user: "www-data"
        job_name: "update-closed-course-engagement-scores"
      - command: "/edx/bin/python.mcka_apros /edx/app/mcka_apros/mcka_apros/manage.py deletion_admin add paulo+qa@opencraft.com Gayatri_Purohit@external.mckinsey.com aqdas.rehman@arbisoft.com"
        sudo_user: "www-data"
        job_name: "add-test-deletion-admins"
      - command: "/edx/bin/python.mcka_apros /edx/app/mcka_apros/mcka_apros/manage.py enable_new_ui_for_all_companies"
        sudo_user: "www-data"
        job_name: "enable-new-ui-for-all-companies"
    authorized_keys: "{{ EDXAPP_MCKINSEY_MCKINSEY_TASKS_AUTHORIZED_KEYS }}"

