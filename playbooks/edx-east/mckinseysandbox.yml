- name: Deploy mckinsey apros
  hosts: all
  sudo: True
  gather_facts: True
  roles:
    #- aws
    - role: aws
    - role: automated
      AUTOMATED_USERS: "{{ EDXAPP_AUTOMATED_USERS | default({}) }}"
    - role: user
      user_info: "{{ COMMON_USER_INFO }}"
    - role: nginx
      nginx_sites:
      - lms
      - cms
      nginx_default_sites:
      - lms
      nginx_extra_sites: "{{ NGINX_EDXAPP_EXTRA_SITES }}"
      nginx_extra_configs: "{{ NGINX_EDXAPP_EXTRA_CONFIGS }}"
    - role: mysql
    - role: edxlocal
      tags: edxlocal
    - role: memcache
    - role: redis
    - role: mongo_3_2
    - role: edxapp
      celery_worker: True
    - role: elasticsearch
    - role: notifier
      NOTIFIER_DIGEST_TASK_INTERVAL: "5"
    #- role: mckinsey_apros
    - role: edxapp
    - role: forum
      when: COMMON_ENABLE_FORUM is not defined
    - role: datadog
      when: COMMON_ENABLE_DATADOG
    - role: splunkforwarder
      when: COMMON_ENABLE_SPLUNKFORWARDER
    - role: newrelic_infrastructure
      when: COMMON_ENABLE_NEWRELIC_INFRASTRUCTURE
    - role: threatstack
      when: THREATSTACK_LICENSE_KEY is defined
    - role: datadog-uninstall
      when: not COMMON_ENABLE_DATADOG
